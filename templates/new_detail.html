{%extends 'base.html'%}
{%block content%}
    <div class="news__entry-class">
        <h2>{{post.title}}</h2>
        <h5>{{post.author}}</h5>
        <p>{{post.text}}</p>
    </div>
    <h4><a href="{% url 'newp_update' post.pk %}">Update post</a></h4>
    <h4><a href="{% url 'newp_delete' post.pk %}">Delete post</a></h4>
    <h4><a href="{% url 'new_post' %}">Back to New page</a></h4>
{%endblock content%}
