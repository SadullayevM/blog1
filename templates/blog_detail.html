{% extends 'base.html' %}
{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <h5>{{ post.author }}</h5>
        <p>{{ post.text }}</p>

        <h5><a href="{%url 'post_edit' post.pk %}">Post edit</a></h5>
        <h5><a href="{%url 'post_delete' post.pk %}">Post delete</a></h5>
    </div>
{% endblock content %}
